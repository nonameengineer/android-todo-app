<div class="wrapper">
  <input type="text" placeholder="New..." class="input__new" routerLink="new">
  <section>
    <app-section-title title="Today" [isDark]="isDark$ | async" [routerLink]="'section-settings'" [queryParams]="{title: 'today'}"></app-section-title>
    <app-task-item title="Homework" [isDark]="isDark$ | async" [routerLink]="'task'" [queryParams]="{id: '1'}"></app-task-item>
  </section>
  <section>
    <app-section-title title="Favourites" [isDark]="isDark$ | async" [routerLink]="'section-settings'" [queryParams]="{title: 'favourites'}"></app-section-title>
    <app-task-item title="Homework" [isDark]="isDark$ | async" [isFavorite]="true" [routerLink]="'task'" [queryParams]="{id: '1'}"></app-task-item>
  </section>
  <section>
    <app-section-title title="Soon" [isDark]="isDark$ | async" [routerLink]="'section-settings'" [queryParams]="{title: 'soon'}"></app-section-title>
    <app-task-item title="Homework" [isDark]="isDark$ | async" [routerLink]="'task'" [queryParams]="{id: '1'}"></app-task-item>
    <app-task-item title="Homework" [isDark]="isDark$ | async" [isActive]="true" [routerLink]="'task'" [queryParams]="{id: '1'}"></app-task-item>
  </section>
  <div class="show-more">Show more...</div>
</div>
