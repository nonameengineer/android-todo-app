<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To do application</title>
    <script type="module" src="./src/app.js"></script>
</head>
<body>
<div id="root">
    <div id="header_container"></div>

    <div id="page_container" class="container pageEntry">
        <article> Loading....</article>
    </div>

    <div id="footer_container"></div>
    <header>
        <div class="wrapper">
            <div class="title">Delat<span>'</span></div>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <input type="text" placeholder="New..." class="input__new">
            <section>
                <div class="section-title">Today</div>
                <div class="item">
                    <div class="text">Homework</div>
                    <div class="buttons">
                        <img src="src/assets/svg/favorite_border-24px.svg" alt="Favourite">
                        <img src="src/assets/svg/access_time-24px.svg" alt="Favourite">
                    </div>
                </div>
            </section>
            <section>
                <div class="section-title">Soon</div>
                <div class="item" style="border: 3px solid #05F5EA">
                    <div class="text">Homework</div>
                    <div class="buttons">
                        <img src="src/assets/svg/favorite_border-24px.svg" alt="Favourite">
                        <img src="src/assets/svg/access_time-24px.svg" alt="Favourite">
                    </div>
                </div>
                <div class="item item--activated">
                    <div class="text">2 days remaining...</div>
                    <div class="buttons">
                        <img src="src/assets/svg/east-24px.svg" alt="Favourite">
                    </div>
                </div>
            </section>
            <section>
                <div class="section-title">Favourites</div>
                <div class="item" style="border: 3px solid #777AFF">
                    <div class="text">Homework</div>
                    <div class="buttons">
                        <img src="src/assets/svg/favorite-24px.svg" alt="Favourite">
                        <img src="src/assets/svg/access_time-24px.svg" alt="Favourite">
                    </div>
                </div>
            </section>
        </div>
        <div class="wrapper">
            <div class="card">
                <div class="content">
                    <div class="row">
                        <input type="text" placeholder="New...">
                        <div class="color-picker"></div>
                    </div>
                    <div class="row">
                        <div>Time widget</div>
                        <img src="src/assets/svg/access_time-24px.svg" alt="Favourite">
                    </div>
                </div>
                <div class="card__bottom">
                    <img src="src/assets/svg/clear-24px.svg" alt="Favourite">
                    <img src="src/assets/svg/done-24px.svg" alt="Favourite">
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
